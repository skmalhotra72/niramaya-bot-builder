    <!-- Custom Chat Widget Styles -->
    <style>
      /* Chat widget container customization */
      .n8n-chat {
        --chat-primary-color: hsl(280 45% 35%);
        --chat-primary-foreground: hsl(0 0% 98%);
        --chat-accent-color: hsl(15 85% 55%);
        --chat-background: hsl(0 0% 100%);
        --chat-border: hsl(280 25% 85%);
      }

      /* Header styling */
      .n8n-chat .chat-header,
      .n8n-chat [class*="header"] {
        background: linear-gradient(135deg, hsl(35 75% 45%), hsl(45 70% 50%)) !important;
        border-bottom: 2px solid hsl(15 85% 55%) !important;
        padding: 12px 16px !important;
        min-height: auto !important;
      }

      /* Header title text sizing */
      .n8n-chat .chat-header h1,
      .n8n-chat .chat-header [class*="title"],
      .n8n-chat [class*="header"] h1,
      .n8n-chat [class*="header"] [class*="title"] {
        font-size: 16px !important;
        line-height: 1.3 !important;
        margin: 0 !important;
      }

      /* Header subtitle text sizing */
      .n8n-chat .chat-header p,
      .n8n-chat .chat-header [class*="subtitle"],
      .n8n-chat [class*="header"] p,
      .n8n-chat [class*="header"] [class*="subtitle"] {
        font-size: 11px !important;
        line-height: 1.3 !important;
        margin: 4px 0 0 0 !important;
      }

      /* Messages container - remove top padding */
      .n8n-chat [class*="messages"],
      .n8n-chat [class*="message-container"],
      .n8n-chat [class*="chat-messages"] {
        padding-top: 8px !important;
        margin-top: 0 !important;
      }

      /* First message - reduce top margin */
      .n8n-chat [class*="messages"] > *:first-child,
      .n8n-chat [class*="message-container"] > *:first-child {
        margin-top: 0 !important;
      }

      /* Chat button/icon styling */
      .n8n-chat .chat-toggle,
      .n8n-chat [class*="toggle"],
      .n8n-chat [class*="button"] {
        background: linear-gradient(135deg, hsl(15 85% 55%), hsl(25 80% 50%)) !important;
        color: hsl(0 0% 100%) !important;
        box-shadow: 0 4px 12px hsl(15 85% 55% / 0.3) !important;
        transition: all 0.3s ease !important;
        position: fixed !important;
        bottom: 20px !important;
        right: 20px !important;
        z-index: 9999 !important;
        width: 60px !important;
        height: 60px !important;
        border-radius: 50% !important;
        border: none !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        visibility: visible !important;
        opacity: 1 !important;
      }

      .n8n-chat .chat-toggle:hover,
      .n8n-chat [class*="toggle"]:hover {
        background: linear-gradient(135deg, hsl(25 80% 50%), hsl(15 85% 55%)) !important;
        transform: scale(1.05) !important;
        box-shadow: 0 6px 16px hsl(15 85% 55% / 0.4) !important;
      }

      /* Bot message text - reduce font size */
      .n8n-chat .message-bot,
      .n8n-chat [class*="bot"],
      .n8n-chat [class*="message"][class*="bot"] {
        background: hsl(280 25% 96%) !important;
        border-left: 3px solid hsl(280 45% 35%) !important;
        font-size: 13px !important;
        line-height: 1.5 !important;
      }

      .n8n-chat .message-bot *,
      .n8n-chat [class*="bot"] *,
      .n8n-chat [class*="message"][class*="bot"] * {
        font-size: 13px !important;
      }

      /* CRITICAL FIX: Remove all extra borders and boxes from input wrapper containers */
      .n8n-chat div[class*="Input"] {
        border: none !important;
        box-shadow: none !important;
        background: transparent !important;
        padding: 0 !important;
      }

      /* Style ONLY the actual input field itself */
      .n8n-chat input,
      .n8n-chat textarea {
        border: 1px solid hsl(280 25% 85%) !important;
        border-radius: 8px !important;
        background: white !important;
        font-size: 14px !important;
        padding: 10px 50px 10px 12px !important;
        height: 44px !important;
        width: 100% !important;
      }

      .n8n-chat input:focus,
      .n8n-chat textarea:focus {
        border-color: hsl(280 45% 35%) !important;
        box-shadow: 0 0 0 2px hsl(280 45% 35% / 0.1) !important;
        outline: none !important;
      }

      /* Form/footer container - clean layout */
      .n8n-chat form {
        padding: 12px 16px 24px 16px !important;
        margin-bottom: 20px !important;
        border: none !important;
        background: white !important;
        display: flex !important;
        gap: 8px !important;
        align-items: center !important;
      }

      /* CRITICAL FIX: Send button visible and properly positioned */
      .n8n-chat button[type="submit"],
      .n8n-chat button[class*="Send"] {
        position: relative !important;
        flex-shrink: 0 !important;
        width: 44px !important;
        height: 44px !important;
        min-width: 44px !important;
        border-radius: 8px !important;
        background: hsl(15 85% 55%) !important;
        color: white !important;
        border: none !important;
        cursor: pointer !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        z-index: 100 !important;
        margin-left: 0 !important;
      }

      .n8n-chat button[type="submit"]:hover,
      .n8n-chat button[class*="Send"]:hover {
        background: hsl(25 80% 50%) !important;
        transform: scale(1.05) !important;
      }

      /* Minimize button in header - smaller size, top right */
      .n8n-chat button[class*="Close"],
      .n8n-chat button[aria-label*="close"],
      .n8n-chat button[aria-label*="minimize"] {
        position: absolute !important;
        top: 8px !important;
        right: 8px !important;
        z-index: 100 !important;
        width: 28px !important;
        height: 28px !important;
        min-width: 28px !important;
        padding: 4px !important;
        background: rgba(255, 255, 255, 0.2) !important;
        border-radius: 6px !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: white !important;
        font-size: 11px !important;
        cursor: pointer !important;
        transition: all 0.2s ease !important;
      }

      .n8n-chat button[class*="Close"]:hover,
      .n8n-chat button[aria-label*="close"]:hover,
      .n8n-chat button[aria-label*="minimize"]:hover {
        background: rgba(255, 255, 255, 0.3) !important;
        transform: scale(1.05) !important;
      }

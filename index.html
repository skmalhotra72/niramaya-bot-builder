    <style>
      /* Chat widget container customization */
      .n8n-chat {
        --chat-primary-color: hsl(175 45% 25%);
        --chat-primary-foreground: hsl(0 0% 98%);
        --chat-accent-color: hsl(45 90% 50%);
        --chat-background: hsl(0 0% 100%);

      /* Header styling */
      .n8n-chat .chat-header,
      .n8n-chat [class*="header"] {
        background: linear-gradient(135deg, hsl(175 45% 25%), hsl(175 35% 35%)) !important;
        border-bottom: 2px solid hsl(45 90% 50%) !important;
      }
      
      /* Chat button/icon styling */
      .n8n-chat .chat-toggle,
      .n8n-chat [class*="toggle"],
      .n8n-chat [class*="button"] {
        background: linear-gradient(135deg, hsl(45 90% 50%), hsl(40 85% 45%)) !important;
        color: hsl(0 0% 15%) !important;
        box-shadow: 0 4px 12px hsl(45 90% 50% / 0.3) !important;
        transition: all 0.3s ease !important;
      }
      
      .n8n-chat .chat-toggle:hover,
      .n8n-chat [class*="toggle"]:hover {
        background: linear-gradient(135deg, hsl(40 85% 45%), hsl(45 90% 50%)) !important;
        transform: scale(1.05) !important;
        box-shadow: 0 6px 16px hsl(45 90% 50% / 0.4) !important;
      }
      
      /* Message styling */
      .n8n-chat .message-bot,
      .n8n-chat [class*="bot"] {
        background: hsl(175 25% 95%) !important;
        border-left: 3px solid hsl(175 45% 25%) !important;
      }
      
      /* Input area */
      .n8n-chat .chat-input,
      .n8n-chat [class*="input"] {
        border: 1px solid hsl(175 25% 85%) !important;
        border-radius: 8px !important;
      }
      
      .n8n-chat .chat-input:focus,
      .n8n-chat [class*="input"]:focus {
        border-color: hsl(175 45% 25%) !important;
        box-shadow: 0 0 0 2px hsl(175 45% 25% / 0.1) !important;
      }
